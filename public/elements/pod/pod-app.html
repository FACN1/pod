<!--
`pod-app`
SPA of the Pod app

@demo demo/index.html
-->

<dom-module id="pod-app">
  <template>
    <style>
      :host {
        display: block;
      }
      a {
        display:block;
        height: 20px;
        color: blue;
      }
    </style>

    <!--
      app-location and app-route elements provide the state of the URL for the app.
    -->
    <app-location route="{{route}}"></app-location>
    <app-route
        route="{{route}}"
        pattern="/:page"
        data="{{routeData}}"
        tail="{{subroute}}"></app-route>

        <app-drawer-layout fullbleed>
          <!-- Drawer content -->
          <app-drawer id="drawer" slot="drawer">
            <app-toolbar>Menu</app-toolbar>
            <iron-selector selected="[[page]]" attr-for-selected="name" class="drawer-list" role="navigation">
              <a name="pod-home" href="/pod-home">View Two</a>
              <a name="pod-card" href="/pod-card">View One</a>
              <a name="view3" href="/view3">View Three</a>
            </iron-selector>
          </app-drawer>

          <!-- Main content -->
          <app-header-layout has-scrolling-region>

            <app-header slot="header" condenses reveals effects="waterfall">
              <app-toolbar>
                <paper-icon-button icon="my-icons:menu" drawer-toggle></paper-icon-button>
                <div main-title>POD</div>
              </app-toolbar>
            </app-header>

            <iron-pages
                selected="[[page]]"
                attr-for-selected="name"
                fallback-selection="view404"
                role="main">
              <pod-home name="pod-home"></pod-home>
              <pod-card name="pod-card"></pod-card>
              <my-view3 name="view3"></my-view3>
              <my-view404 name="view404"></my-view404>
            </iron-pages>
          </app-header-layout>
        </app-drawer-layout>



    <a href="./pod-card"></a>
    <h2>Hello [[prop1]]!</h2>
  </template>

  <script>
    /** @polymerElement */
    class PodElement extends Polymer.Element {
      static get is() { return 'pod-app'; }
      static get properties() {
        return {
          page: {
            type: String,
            reflectToAttribute: true,
            observer: '_pageChanged',
          },
        };
      }

      static get observers() {
        return [
          '_routePageChanged(routeData.page)',
        ];
      }

      _routePageChanged(page) {
        // Polymer 2.0 will call with `undefined` on initialization.
        // Ignore until we are properly called with a string.
        if (page === undefined) {
          return;
        }
        // If no page was found in the route data, page will be an empty string.
        // Deault to 'card' in that case.
        this.page = page || 'card';
        // Close a non-persistent drawer when the page & route are changed.
        if (!this.$.drawer.persistent) {
          this.$.drawer.close();
        }
      }
      _pageChanged(page) {
        // Load page import on demand. Show 404 page if fails
        var resolvedPageUrl = this.resolveUrl(page + '.html');
        Polymer.importHref(
            resolvedPageUrl,
            null,
            this._showPage404.bind(this),
            true);
      }
      _showPage404() {
        this.page = 'view404';
      }
    }

    window.customElements.define(PodElement.is, PodElement);
  </script>
</dom-module>
